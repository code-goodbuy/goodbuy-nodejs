version: "2"
services:
  backend:
    environment:
      - NODE_ENV=test
    depends_on:
      - mongodb
    command: "npm run test" # TODO: break the loop to package.json
  mongodb:
    container_name: goodbuy_database
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    command: "--logpath=/dev/null"
